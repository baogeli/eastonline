    <p class="lead">编辑 新干线</p>

    <form action="__URL__/addSKS" method="POST" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label  class="col-sm-2 control-label">标题</label>
            <div class="col-sm-4">
                <input type="text" name="title" value="{$s.title}" class="form-control" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">排序</label>
            <div class="col-sm-4">
                <input type="text" name="sort" value="{$s.sort}" class="form-control" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">封面图</label>
            <div class="col-sm-4">
                <input type="file" name="image" class="form-control" placeholder="">
            </div>
            <label  class="col-sm-2 control-label">{$s.image}</label>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea cols="30" rows="10" id="content" name="content">{$s.content}</textarea>
            </div>
            <div class="col-sm-2">
                <td><input type="hidden" name="id" value="{$s.shinkansen_id}"></td>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
